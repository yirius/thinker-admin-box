@args(String tableId, String idKey, String deleteUrl)

@* <script> *@
(scope) => {
    deleteRequest("@deleteUrl", {
        ids: scope.row["@idKey"]
    }).then(res => {
        ElMessage({
            type: 'success',
            message: '删除成功'
        })
    @(tableId)_getTableData(false)
    })
}
@* </script> *@
